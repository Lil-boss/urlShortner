<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>URL History</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<div class="container">
    <h1>Generated URLs</h1>
    <table>
        <thead>
        <tr>
            <th>Original URL</th>
            <th>Short URL</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="url : ${urls}">
            <td th:text="${url.originalUrl}"></td>
            <td><a target="_blank" th:href="${url.shortUrl}" th:text="'http://localhost:9000/'+${url.shortUrl}"></a></td>
        </tr>
        </tbody>
    </table>
    <a href="/">Back to Home</a>
</div>
</body>
</html>
